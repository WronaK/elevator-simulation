<div class="content">
  <div class="header">
    <span>Elevators status</span>
    <button mat-raised-button (click)="step()">Execute step</button>
  </div>
  <table mat-table [dataSource]="elevatorsStatus" class="mat-elevation-z8 elevator-status">
    <ng-container matColumnDef="idElevator">
      <th mat-header-cell *matHeaderCellDef> Id elevator </th>
      <td mat-cell *matCellDef="let element"> {{element.idElevator}} </td>
    </ng-container>

    <ng-container matColumnDef="currentFloor">
      <th mat-header-cell *matHeaderCellDef> Current floor </th>
      <td mat-cell *matCellDef="let element"> {{element.currentFloor}} </td>
    </ng-container>

    <ng-container matColumnDef="targetFloor">
      <th mat-header-cell *matHeaderCellDef> Target floor </th>
      <td mat-cell *matCellDef="let element"> {{element.targetFloor}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
